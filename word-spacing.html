<!----word spacing is used to give the space between the words in the text-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            word-spacing: 5px;
        }
        h2{
            word-spacing: 2px;
        }
    </style>
</head>
<body>
    <h1>heading with larger space</h1>
    <h2>heading wiht smaller space</h2> 
</body>
</html>
